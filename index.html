<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combined Maps</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .map-container {
            height: 30%; /* 每个地图容器的高度 */
            width: 100%; /* 容器宽度 */
            overflow: hidden; /* 防止内容溢出 */
        }
        .map-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .map-container:not(:last-child) {
            margin-bottom: 2%; /* 在最后一个容器之前添加间距 */
        }
    </style>
</head>
<body>
    <div class="map-container">
        <iframe src="https://hanzzz2020.github.io/CH4mapping/CH4map_mSample.html" frameborder="0" allowfullscreen></iframe>
    </div>
    <div class="map-container">
        <iframe src="https://hanzzz2020.github.io/CH4mapping/CH4map_mCon.html" frameborder="0" allowfullscreen></iframe>
    </div>
    <div class="map-container">
        <iframe src="https://hanzzz2020.github.io/CH4mapping/CH4map_mFlux.html" frameborder="0" allowfullscreen></iframe>
    </div>
</body>
</html>
